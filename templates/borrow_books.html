<form method="POST">
    <input type="text" name="book_id" placeholder="Enter Book ID" required>
    <button type="submit">Borrow Book</button>
</form>

{% if books %}
    <ul>
    {% for book in books %}
        <li>{{ book['bookno'] }} - {{ book['title'] }} ({{ book['quantity'] }} available)</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No books available for borrowing.</p>
{% endif %}
